<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Claire is Cool</title>
  <style>
    body {
      background-color: black;
      overflow: hidden;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .Claire {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      align-items: center;
      justify-items: center;
      width: 1300px; /* width to accommodate images */
    }

    img {
      height: 600px;
      width: 400px;
      border-radius: 20px;
      transition: all 0.3s ease;
      object-fit: cover;
      cursor: pointer;
    }

    img:hover {
      box-shadow: 15px 15px 15px rgba(255, 255, 255, 0.45);
      border-radius: 40px;
      height: 650px;
      width: 450px;
    }
  </style>
</head>
<body>
  <div class="Claire">
    <img src="IMG_5638.jpg" alt="Claire photo 1" />
    <img src="IMG_5639.jpg" alt="Claire photo 2" />
    <img src="IMG_5640.jpg" alt="Claire photo 3" />
  </div>
</body>
</html>
