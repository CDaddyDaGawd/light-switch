<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Claire Is Weird</title>
  <style>
    /* Body styling */
    body {
      background-color: black;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: grid;
      grid-template-rows: auto 1fr;
      justify-items: center;
      align-items: start;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      box-sizing: border-box;
    }

    /* Title */
    h1 {
      margin: 0 0 20px 0;
      font-size: 2.5rem;
    }

    /* Link styles */
    a {
      text-decoration: none;
      outline-offset: 4px; /* improves accessibility */
    }

    /* Button styling */
    button {
      height: 200px;
      width: 200px;
      background-color: white;
      font-size: 2rem;
      border-radius: 50%;
      border: none;
      box-shadow: 10px 10px 10px hsl(0, 0%, 50%);
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button:hover {
      height: 250px;
      width: 250px;
    }

    /* Optional: style the container div for better spacing */
    .click {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <h1>Beautiful Photos of Claire</h1>
  <a href="2.html" title="Leads to great photos">
    <div class="click">
      <button>Welcome</button>
    </div>
  </a>
</body>
</html>
